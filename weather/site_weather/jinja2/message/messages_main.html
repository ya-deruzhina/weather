{% extends 'horoskop/horoskop_header.html' %}

{% block content %}
    {% for m in messages %}
    <li> {{m.author_message}}
        {{m.message}}
        <a href="/weather/horoskop/message/delete/{{ m.id }}/"> Delete </a>   
    </li>
    {% endfor %} 
    
    <form action="/weather/horoskop/message/create/" method="post">
        {{ form }}
        <button type="submit">Create</button>
    </form> 

{% endblock %}
